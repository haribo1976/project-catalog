name: Update Project Catalog

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Bootstrap projects.yaml if missing
        run: |
          if [ ! -f "catalog/projects.yaml" ]; then
            echo "catalog/projects.yaml not found â€” bootstrapping from projects-public.yaml"
            cp catalog/projects-public.yaml catalog/projects.yaml
          fi

      - name: Update catalog from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.CATALOG_PAT }}
          GITHUB_USER: haribo1976
        run: python scripts/update_catalog_api.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(catalog): automated daily update

          Updated project metadata from GitHub API.

          - Last commit dates
          - Release versions
          - Repository status

          [skip ci]"
          git push
